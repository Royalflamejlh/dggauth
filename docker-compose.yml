services:
  swag:
    image: lscr.io/linuxserver/swag:latest
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      PUID: "1000"
      PGID: "1000"
      TZ: "America/Chicago"
      URL: "dgglocal.com"
      SUBDOMAINS: "wildcard"
      VALIDATION: "http"
      ONLY_SUBDOMAINS: "true"
      STAGING: "true"
    volumes:
      - ./swag-config:/config
    ports:
      - "443:443"
      - "80:80"
    restart: unless-stopped
    networks:
      - proxy

  destiny-auth:
    build: .
    container_name: destiny-auth
    environment:
      DGG_CLIENT_ID: "YOUR_DGG_CLIENT_ID"
      DGG_CLIENT_SECRET: "YOUR_DGG_CLIENT_SECRET"
      REDIRECT_URI: "https://auth.dgglocal.com/callback"
      POST_LOGIN_REDIRECT: "https://app.dgglocal.com/"
      SESSION_SIGNING_KEY: "CHANGE_ME_TO_A_LONG_RANDOM_STRING"
      COOKIE_SECURE: "true"
      COOKIE_SAMESITE: "Lax"
      COOKIE_DOMAIN: ".dgglocal.com"
      SESSION_TTL_SECONDS: "86400"
      ADMIN_USER_IDS: "12345,67890"
    restart: unless-stopped
    networks:
      - proxy

  test-app:
    image: ealen/echo-server:latest
    container_name: testapp
    restart: unless-stopped
    networks:
      - proxy

networks:
  proxy:
    name: proxy